<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Providers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="loadProviders()">

  <!-- ✅ Unified Navigation -->
  <nav class="navbar">
    <div class="nav-brand">HealthDash</div>
    <ul class="nav-links">
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="patients.html">🧑‍⚕️ Patients</a></li>
      <li><a href="providers.html" class="active">👨‍🔬 Providers</a></li>
    </ul>
    <button onclick="toggleDarkMode()" class="toggle-dark">🌙</button>
  </nav>

  <h1>Health Providers</h1>

  <!-- ✅ Provider Form -->
  <form onsubmit="addProviderForm(event)">
    <label>Name:</label>
    <input name="name" placeholder="Name" required />

    <label>Specialty:</label>
    <input name="specialty" placeholder="Specialty" required />

    <label>Contact Info:</label>
    <input name="contact" placeholder="Contact Email or Phone" required />

    <button type="submit">➕ Add Provider</button>
  </form>

  <!-- ✅ Provider Table -->
  <table id="providers-table">
    <thead>
      <tr>
        <th>#</th><th>Name</th><th>Specialty</th><th>Contact</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
