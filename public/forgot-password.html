<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">HealthDash</div>
    <ul class="nav-links">
      <li><a href="index.html">🏠 Home</a></li>
    </ul>
    <div class="nav-actions">
      <a href="login.html" class="toggle-dark">🔐 Login</a>
      <button onclick="toggleDarkMode()" class="toggle-dark">🌙</button>
    </div>
  </nav>

  <form onsubmit="requestReset(event)">
    <h2>Forgot Password</h2>
    <label>Enter your email (username):</label>
    <input name="username" type="email" required />
    <button type="submit">Send Reset Link</button>
  </form>

  <script>
    function requestReset(e) {
      e.preventDefault();
      const form = e.target;
      fetch("/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: form.username.value })
      }).then(res => {
        if (!res.ok) return alert("Reset failed");
        alert("Temporary password sent! Check your email or ask an admin.");
        location.href = "login.html";
      });
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
    }
  </script>
</body>
</html>
