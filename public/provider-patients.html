<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Patients</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="nav-placeholder"></div>
  <div class="container">
    <h2>My Patients</h2>
    <div id="patients-container">Loading...</div>
  </div>

  <script src="script.js"></script>
  <script>
    fetch("/me").then(res => res.json()).then(user => {
      if (user.role !== "provider") return location.href = "index.html";

      fetch("/patients/provider")
        .then(res => res.json())
        .then(patients => {
          const html = patients.map(p => `
            <div class="card">
              <h3>${p.first} ${p.last}</h3>
              <p><strong>Disease:</strong> ${p.disease}</p>
              <p><strong>Description:</strong> ${p.description}</p>
              <button onclick="editPatient('${p._id}')">Edit</button>
            </div>
          `).join("");

          document.getElementById("patients-container").innerHTML = html;
        });
    }).catch(() => location.href = "login.html");

    function editPatient(id) {
      const newMeds = prompt("Enter medication name(s) separated by commas:");
      if (!newMeds) return;

      const meds = newMeds.split(",").map(name => ({
        name: name.trim(),
        image: "images/medications/paracetamol.png" // For now, use placeholder
      }));

      fetch(`/patients/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ medications: meds })
      }).then(() => location.reload());
    }
  </script>
</body>
</html>
