<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registered Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="loadUsers()">
  <nav class="navbar">
    <div class="nav-brand">HealthDash</div>
    <ul class="nav-links">
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="patients.html">🧑‍⚕️ Patients</a></li>
      <li><a href="providers.html">👨‍🔬 Providers</a></li>
    </ul>
    <div class="nav-actions">
      <span id="nav-user"></span>
      <a href="login.html" id="login-btn" class="toggle-dark">🔐 Login</a>
      <button id="logout-btn" onclick="logout()" class="toggle-dark" style="display:none">🚪 Logout</button>
      <button onclick="toggleDarkMode()" class="toggle-dark">🌙</button>
    </div>
  </nav>

  <div class="container">
    <h2>Registered Users</h2>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody id="user-list">
      </tbody>
    </table>
  </div>

  <script>
  function loadUsers() {
    fetch("/me")
      .then(res => {
        if (!res.ok) throw new Error("Not logged in");
        return res.json();
      })
      .then(user => {
        // ✅ Only providers are allowed
        if (user.role !== "provider") {
          alert("You do not have access to this page.");
          location.href = "index.html";
          return;
        }

        // ✅ Load users if authorized
        fetch("/users")
          .then(res => res.json())
          .then(users => {
            const tbody = document.getElementById("user-list");
            users.forEach(u => {
              const row = document.createElement("tr");
              row.innerHTML = `<td>${u.username}</td><td>${u.role}</td>`;
              tbody.appendChild(row);
            });
          });
      })
      .catch(() => {
        // ✅ Save redirect target and send to login
        localStorage.setItem("redirectAfterLogin", window.location.pathname);
        window.location.href = "login.html";
      });
  }

  function logout() {
    fetch("/logout", { method: "POST" }).then(() => location.href = "login.html");
  }

  function toggleDarkMode() {
    const isDark = document.body.classList.toggle("dark");
    localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
  }
</script>

</body>
</html>
