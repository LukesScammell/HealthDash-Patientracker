<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
  <div id="nav-placeholder"></div>
  <div class="container">
    <form id="login-form">
      <h2>Login</h2>
      <label for="username">Email:</label>
      <input type="email" id="username" name="username" required placeholder="you@example.com" />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password" />
      <button type="submit">Login</button>
      <button type="button" onclick="window.location.href='forgot-password.html'">Forgot password?</button>
    </form>
  </div>
  <!-- Login form handler is now in script.js -->
  <script src="/js/script.js"></script>
</body>
</html>
