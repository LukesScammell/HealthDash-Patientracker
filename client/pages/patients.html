<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
  <!-- Access control is now handled in script.js -->

  <div id="nav-placeholder"></div>
 
  <!-- ✅ PAGE TITLE -->
  <h1>Patient Management</h1>


  <!-- ✅ PRESCRIPTION MODAL -->
  <div id="prescription-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
    <div style="background:#fff; padding:2em; border-radius:8px; min-width:300px; position:relative;">
      <button onclick="closePrescriptionModal()" style="position:absolute; top:8px; right:8px;">✖</button>
      <h3>Prescribe Medication</h3>
      <form id="prescription-form">
        <input type="hidden" id="prescription-patient-id" />
        <label>Medication:</label>
        <div class="custom-select-wrapper">
          <div class="custom-select" id="prescription-medication-select" onclick="toggleDropdown(this)">
            <div class="selected-option">Select medication</div>
            <div class="select-options hidden">
              <!-- options will be injected here -->
            </div>
          </div>
        </div>
        <label>Dosage:</label>
        <input type="text" id="prescription-dosage" required />
        <label>Instructions:</label>
        <textarea id="prescription-instructions" rows="2"></textarea>
        <button type="submit">Add Prescription</button>
      </form>
    </div>
  </div>

  <hr />

  <!-- ✅ PATIENT TABLE -->
  <h2>Patient List</h2>
  <table id="patients-table">
    <thead>
      <tr>
        <th>#</th>
        <th>First</th>
        <th>Last</th>
        <th>Disease</th>
        <th>Medications</th>
        <th>Description</th>
        <th>Prescriptions</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
 <!-- The rest of your page -->
  <script src="/js/script.js"></script>
</body>
</html>
